<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="./output.css" rel="stylesheet">
</head>
<body class="m-0 p-0 flex h-screen justify-center items-center bg-gray-100">
  <div class="card min-h-80 w-80 bg-amber-200 m-1 border-2 p-3 rounded-4xl shadow-lg">
    <!-- Search Section -->
    <div class="search flex items-center justify-between gap-3">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Masukkan Nama Kota" 
        spellcheck="false" 
        class="border-0 outline-0 bg-amber-100 p-3 h-12 flex-1 font-semibold rounded-2xl"
      >
      <button id="searchBtn" class="cursor-pointer hover:opacity-80 transition">
        <img src="images/search.png" alt="Search">
      </button>
    </div>

    <!-- Weather Display Section -->
    <div class="weather flex flex-col items-center justify-center">
      <img src="images/rain.png" class="weather-icon w-20 mt-6" alt="Weather Icon">
      <h1 class="temp text-4xl font-bold mt-3">22Â°C</h1>
      <h2 class="city text-lg mt-2 font-bold">Surabaya</h2>

      <!-- Details Section -->
      <div class="details flex justify-between gap-8 w-full p-4 mt-8">
        <!-- Humidity -->
        <div class="col flex items-center text-left font-bold">
          <img src="images/humidity.png" alt="Humidity" class="w-8 mr-2">
          <div>
            <p class="humidity text-sm">50%</p>
            <p class="text-xs text-gray-600">Humidity</p>
          </div>
        </div>

        <!-- Wind Speed -->
        <div class="col flex items-center text-left font-bold">
          <img src="images/wind.png" alt="Wind" class="w-8 mr-2">
          <div>
            <p class="wind text-sm">1 m/s</p>
            <p class="text-xs text-gray-600">Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./api.js"></script>
</body>
</html>
