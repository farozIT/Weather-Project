<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body class="m-0 p-0  flex h-screen justify-center  items-center">
 <div class="card min-h-80 bg-amber-200 m-1 px-auto border-2  p-3 rounded-4xl ">
    <div class="search w-auto flex items-center justify-between">
        <input type="text" placeholder="Masukan Nama Kota" spellcheck="false" class="border-0 outline-0 bg-amber-100  p-3 h-12 flex-1 mr-4 font-semibold rounded-2xl">
        <button><img src="images/search.png"></button>
    </div>
    <div class="weather justify-items-center ">
      <img src="images/rain.png" class="weather-icon w-12 mt-3">
      <h1 class="temp text-2xl font-bold">22c</h1>
      <h2 class="city text-sm mt-2 font-bold">Surabaya</h2>
      <div class="details flex justify-between center p-2 mt-10">
        <div class="col flex items-center text-left font-bold">
          <img src="images/humidity.png">
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
           <div class="col  flex items-center text-left font-bold">
          <img src="images/wind.png">
          <div>
            <p class="wind">1</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
 </div>
</body>
</html>
